<!DOCTYPE html>

  <body>
    <div class="kotak">
      <p><span class="mime">I`am </span><span class="typing"></span></p>

  <script>
    const mengetik = new Typed(".typing", {
      strings: ["DemtimCod", "Full Stack", "Cyber Securty", "Abror Dc"],
      typeSpeed: 100,
      backSpeed: 50,
      loop: true,
    });
